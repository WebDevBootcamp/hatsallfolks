        <div id="signup-header">
          <h2>Customer Info</h2>
          <a class="modal_close" href="#"></a>
        </div>

        <form id="cust_info" method="" action="">
          <div class="txt-fld">
            <label for="">First Name</label>
            <input id="" class="" name="first_name" type="text" required/>
          </div>

          <div class="txt-fld">
            <label for="">Last Name</label>
            <input id="" name="last_name" type="text" required/>
          </div>

          <div class="txt-fld">
            <label for="">Street Address 1</label>
            <input id="" name="address_1" type="text" required/>
          </div>

          <div class="txt-fld">
            <label for="">Street Address 2</label>
            <input id="" name="address_2" type="text"/>
          </div>

          <div class="txt-fld">
            <label for="">City</label>
            <input id="" name="city" type="text" required/>
          </div>

          <div class="txt-fld">
            <label for="">State</label>
            <input id="" name="state" type="text" required/>
          </div>

          <div class="txt-fld">
            <label for="">Zip</label>
            <input id="" name="state" type="text" required/>
          </div>

          <div class="txt-fld">
            <label for="">E-mail</label>
            <input id="" name="email" type="text" required/>
          </div>

          <div class="btn-fld">
            <button id="button_submit" type="submit">Submit</button>

          </div>

        </form>

      </div>
